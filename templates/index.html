{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="a website to find cheap rdi complete meals">
    <meta name="author" content="Chris Cabral">

    <title>Balanced Self Home</title>

    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/sb-admin.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script>
        var user = "{{ user }}";
        var user_id = "{{ user.id }}";
        var authenticated = user != "AnonymousUser";
    </script>

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">BalancedSelf.com</a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="#/suggestion"><i class="fa fa-fw fa-star"></i>&nbsp;About Us</a>
                    </li>
                    <li>
                        <a href="#/foodsummary"><i class="fa fa-fw fa-list"></i>&nbsp;Food Summary</a>
                    </li>
                    <li>
                        <a href="#/"><i class="fa fa-fw fa-dashboard"></i>&nbsp;Design your Diet</a>
                    </li>
                </ul>
            </div>
        </nav>
        {% verbatim %}
        <div id="page-wrapper" ng-app="mealApp">
            <div class="container-fluid">
                <div id="scrollable" ng-cloak>
                    <div class="container main" ng-cloak>
                        <div ng-view ng-cloak></div>
                    </div>
                </div>
            </div>
        </div>

        {% endverbatim %}

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>
    <script src="{% static "js/raphael.min.js" %}"></script>
    <script src="{% static "js/morris.min.js" %}"></script>
    <script src="{% static "js/app.js" %}"></script>

</body>

</html>
