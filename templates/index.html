{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="a website to find cheap rdi complete meals">
    <meta name="author" content="Chris Cabral">

    <title>BalanceDelivered.com</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static "css/sb-admin.css" %}" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        var cur_url = window.location.href;
        var arr_url = cur_url.split("/");
        var url_base = arr_url[0] + "//" + arr_url[2];
        var user = "{{ user }}";
        var user_id = "{{ user.id }}";
        var authenticated = user != "AnonymousUser";
    </script>

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">BalanceDelivered.com</a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="#/about"><i class="fa fa-fw fa-star"></i>&nbsp;About Us</a>
                    </li>
                    <li>
                        <a href="#/products"><i class="fa fa-fw fa-list"></i>&nbsp;Products</a>
                    </li>
                    <li>
                        <a href="#/nutrients"><i class="fa fa-fw fa-sliders"></i>&nbsp;Nutrients</a>
                    </li>
                    <li>
                        <a href="#/standards"><i class="fa fa-fw fa-sliders"></i>&nbsp;Standards</a>
                    </li>
                    <li>
                        <a href="#/mealplans"><i class="fa fa-fw fa-dashboard"></i>&nbsp; Meal Plans</a>
                    </li>
                </ul>
            </div>
        </nav>
        {% verbatim %}
        <div id="page-wrapper" ng-app="mealApp">
            <div class="container-fluid">
                <div id="scrollable" ng-cloak>
                    <div class="container main" ng-cloak>
                        <div ng-view ng-cloak></div>
                    </div>
                </div>
            </div>
        </div>

        {% endverbatim %}

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.3.0/lodash.min.js"></script>
    <script src="{% static "js/jquery.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/angular.min.js" %}"></script>

    <script src="{% static "js/angular-resource.min.js" %}"></script>
    <script src="{% static "js/angular-route.min.js" %}"></script>
    <script src="{% static "js/raphael.min.js" %}"></script>
    <script src="{% static "js/morris.min.js" %}"></script>
    <script src="{% static "js/app/mealAppAPI.js" %}"></script>
    <script src="{% static "js/app/about/mealAppAbout.js" %}"></script>
    <script src="{% static "js/app/product/mealAppProducts.js" %}"></script>
    <script src="{% static "js/app/nutrient/mealAppNutrients.js" %}"></script>
    <script src="{% static "js/app/standard/mealAppStandards.js" %}"></script>
    <script src="{% static "js/app/mealplan/mealAppMealPlans.js" %}"></script>
    <script src="{% static "js/app/app.js" %}"></script>

</body>

</html>
