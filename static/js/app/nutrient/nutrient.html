<div class="row">
    <div class="col-md-12">
        <h1 ng-cloak>{{ page_info.message }}</h1>

        <table class='table'>
            <tr>
                <td>#</td>
                <td>Nutrient</td>
                <td>Units</td>
            </tr>
            <tr ng-repeat="nutrient in (page_info.nutrients.results)">
                <td>
                    {{ $index+1 }}
                </td>
                <td>
                    <a>{{ nutrient.name }}</a>
                </td>
                <td>
                    {{ nutrient.unit_readonly.name }}
                </td>
            </tr>
        </table>

    </div>
</div>
